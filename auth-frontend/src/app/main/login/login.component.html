<div class="form__container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form__group">
      <label class="form__label" for="name">Name or email</label>
      <input
        class="form__input"
        type="text"
        formControlName="name"
        id="name"
        autofocus
      />
      <div class="form__error">sample error</div>
    </div>

    <div class="form__group">
      <label class="form__label" for="password">Password</label>
      <input
        class="form__input"
        type="text"
        formControlName="password"
        type="password"
        id="password"
      />
      <div class="form__error">sample error</div>
    </div>
    <div class="form__remember-me">
      <input
        class="checkbox"
        type="checkbox"
        id="remember-me"
        formControlName="rememberMe"
      />
      <label class="checkbox__label" for="remember-me">Remember me</label>
    </div>
    <button class="button accent-button" type="submit">Login</button>
  </form>
</div>
